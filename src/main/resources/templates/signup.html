<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:insert="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>signup page</title>
</head>
<body>

	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-1">
					
					<!-- <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
 						 <p th:text="${session.message.content}"> </p>
 						 
 						 <th:block th:text="${#session.removeAttribute('message')}")></th:block>
						</div> -->

						<div class="container text-center">
							<img class="" style="width: 100px" alt=""
								th:src="@{/img/sign.png}" src="">
						</div>



						<h1 class="text-center">Resister Here!!</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

						<!-- Name field -->
						<div class="form-group">

							<label for="name_field">Your Name</label> 
							<input name="name"
								   type="text" 
								   class="form-control" 
								   th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
								   id="name_field"
								   aria-describedby="emailHelp" 
								   placeholder="Enter Name" 
								   required
								th:value="${user.name}" />
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>
						</div>
						
						<!-- Email field -->
						<div class="form-group">

							<label for="email_field">Your Email</label> 
							<input name="email"
								   type="email" 
								   class="form-control" 
								   id="email_field"
								   aria-describedby="emailHelp" 
								   placeholder="Enter email" 
								   required
								   th:value="${user.email}" />

						</div>

						<!-- Password field -->
						<div class="form-group">

							<label for="Password_field">Your Password</label> 
							<input
								  name="password" 
								  type="Password" 
								  class="form-control"
								  id="Password_field" 
								  aria-describedby="emailHelp"
								  placeholder="Enter Password" 
								  required />

						</div>

						<!-- About field -->
						<div class="form-group">
							<textarea name="about" th:value="${user.about}"
								placeholder="Enter Somthing About Your" rows="10"
								class="form-control"></textarea>

						</div>
						<!-- Terms and condition box field -->

						<div class="form-group form-check text-center">
							<input type="checkbox" name="agreement" class="form-check-input"
								id="agreement" />
							<lable for="agreement">Accept Terms and Condition</lable>
						</div>

						<!-- Button field -->
						
						
						<div class="container text-center">
						<button type="submit" class="btn bg-primary text-white">Submit </button>
						
						<button type="reset" class="btn btn-warning text-white">Reset</button>
						
						</div>

						</form>
					</div>

				</div>
			</div>
		</div>


	</section>
</body>
</html>
